<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>SCRAPPING</title>
</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-md-4">
        <form method="POST" action="/">
            {% csrf_token %}
<input class="form-control" name="page" type="text" placeholder="ENTER YOUR LINK">
     </div>
        </div>


                <div class="col-md-2">
        <button class="btn btn-primary" type="submit">Submit</button>


        </form>
    </div>
    <div class="col-md-6">
        <button class="btn btn-warning" type="submit">Clear</button>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">LINK</th>

    </tr>
  </thead>
  {% for i in data_values %}
  <tbody>
    <tr>
<!--      <th scope="row">1</th>-->
        <td>{{i.id}}</td>
      <td>{{i.stringname}}</td>
      <td>{{i.address}}</td>



  </tbody>
  {% endfor %}
</table>

        </div>
    </div>
</div>








</body>
</html>
